<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="resources/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header">
        <img src="./resources/dream-phone-logo.jpeg" />
    </div>
    <div class="container">
        <div id="output"></div>
        <div class="row">
            <div class="digit" id="one">1</div>
            <div class="digit" id="two">2</div>
            <div class="digit" id="three">3</div>
        </div>
        <div class="row">
            <div class="digit" id="four">4</div>
            <div class="digit" id="five">5</div>
            <div class="digit" id="six">6</div>
        </div>
        <div class="row">
            <div class="digit" id="seven">7</div>
            <div class="digit" id="eight">8</div>
            <div class="digit" id="nine">9</div>
        </div>
        <div class="row">
            <div class="digit" id="star">*</div>
            <div class="digit" id="zero">0</div>
            <div class="digit" id="hash">#</div>
        </div>
    </div>
    <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h1 id="dream-answer" style="display:contents"></h1>
            <video id="dream-video" controls autoplay>
                <source src="resources/video/SampleVideo.mp4" type="video/mp4">
            </video>
            <button class="modal-close modal-exit">X</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
